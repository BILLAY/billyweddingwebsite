<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wedding</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <section id="cover" class="section">
    <img src="cover%20image.jpg" alt="Cover Image" class="cover-image">
    <div class="down-arrow">⬇</div>
  </section>

  <section id="envelope" class="section">
    <div class="envelope">
      <img src="envelope-closed.jpg" alt="Closed Envelope" class="closed">
      <img src="envelope-open.jpg" alt="Open Envelope" class="open hidden">
    </div>
    <div class="down-arrow">⬇</div>
  </section>

  <section id="invitation" class="section">
    <img src="invitation-image.jpg" alt="Invitation Image">
    <div class="down-arrow">⬇</div>
  </section>

  <section id="details" class="section">
    <button id="rsvp-btn">RSVP</button>
    <div class="details-grid">
      <div class="detail-item" data-detail="story">
        <img src="our-story.jpg" alt="Our Story">
        <p>Our Story</p>
      </div>
      <div class="detail-item" data-detail="area">
        <img src="the-area.jpg" alt="The Area">
        <p>The Area</p>
      </div>
      <div class="detail-item" data-detail="dress-code">
        <img src="dress-code.jpg" alt="Dress Code">
        <p>Dress Code</p>
      </div>
      <div class="detail-item" data-detail="stay">
        <img src="where-to-stay.jpg" alt="Where to Stay">
        <p>Where to Stay</p>
      </div>
      <div class="detail-item" data-detail="getting-here">
        <img src="getting-here.jpg" alt="Getting Here">
        <p>Getting Here</p>
      </div>
    </div>
  </section>

  <div id="popup" class="hidden">
    <div id="popup-content">
      <span id="popup-close">&times;</span>
      <div id="popup-text"></div>
    </div>
  </div>
</body>
</html>
