<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wedding</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <section id="welcome">
    <h1>Welcome to Our Wedding</h1>
    <p>Scroll down to see more</p>
  </section>

  <section id="invitation">
    <h2>You're Invited!</h2>
    <p>Join us on our special day!</p>
    <p>Date: June 25, 2025</p>
  </section>

  <section id="details">
    <h2>Details</h2>
    <button id="rsvp-btn">RSVP</button>
    <button class="details-btn" data-detail="stay">Where to Stay</button>
    <button class="details-btn" data-detail="area">The Area</button>
    <button class="details-btn" data-detail="schedule">Schedule of Events</button>
    <button class="details-btn" data-detail="parking">Parking</button>
    <button class="details-btn" data-detail="attire">Attire & Dress Code</button>
    <button class="details-btn" data-detail="registry">Registry</button>
  </section>

  <div id="popup" class="hidden">
    <div id="popup-content">
      <span id="popup-close">&times;</span>
      <div id="popup-text"></div>
    </div>
  </div>
</body>
</html>
